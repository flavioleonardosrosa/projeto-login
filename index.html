<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambienta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons" id="person">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="40">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo"> 
                        <i class="material-icons" id="vpn_key">vpn_key</i>
                        <input type="password" name="Senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="6" maxlength="6">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                    <!-- <input type="reset" value="Cancelar"> -->
                    <!-- <button>Esqueci a senha</button> -->
                </form>          
            </div>
            
        </section>
    </main>
</body>
</html>
